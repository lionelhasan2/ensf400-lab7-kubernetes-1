apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-2-ingress
  labels:
    app: nginx-canary
  annotations:
    ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-weight: "30"
    nginx.ingress.kubernetes.io/canary-by-header-value: "app2"
spec:
  rules:
  - http:
      paths:
      - path: /app
        pathType: Prefix
        backend:
          service:
            name: app-2-svc
            port:
              number: 8080
